<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Varela+Round'
	rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="/helpings/feed.css">
<script type="text/javascript" charset="utf-8" src="/helpings/feed.js"></script>
<script type="text/javascript" charset="utf-8" src="/helpings/utils.js"></script>
</head>
<body>

	<div id="header">
		<div style="float: left;" class="pagetitle">ESTIPLATE</div>
		<form style="float: right;" action="upload">
			<input type="submit" value="Upload Plate" id="postbutton">
		</form>
	</div>
	<p>
	<div class="post" id="templatepost" style="display: none;">
		<img src="" class="foodThumb" id="beforethumb"> <br> <span
			class="posttitle" id="title"> </span> <br> <span
			class="userlabel">Posted by </span><a class="username" id="username"></a>
		at <span class="date" id="date"></span>
		<div id="postinfo">
			<span class="posttitle" id="calories"></span> <span class="posttitle" id="guesscount"></span><br>
			<span class="posttitle" id="guess"></span> <span class="posttitle" id="guessaccuracy" style="margin-left: 10px;"></span><br>
		</div>
		<form class="calorieform" id="calform"
			onsubmit="return sendGuess(this)">
			<input type="number" name="calories" placeholder="Enter Estimate"
				autocomplete="off"
				style="float: left; width: 200px; margin-right: 25px;"> <input
				type="submit" value="Enter" style="float: left; width: 100px;"><br>
		</form>
		<div id="commentarea">
			<div class="comments_wrapper" id="comments"></div>
			<textarea id="commentinput" style="width: 100%;"></textarea>
			<button id="commentbutton" style="width: 250px;"
				onclick="postComment(this)">Add Comment</button>
		</div>
	</div>
	<div class="comment" id="templatecomment" style="display: none;">
		<div class="comment_text" id="commenttext"></div>
		<div class="comment_metadata" id="commentmetadata"></div>
	</div>
	<div id="posts"></div>
	<p>
		<a id="nextbutton" href="javascript:void(0)" onclick="nextPage();">Next</a>
		<a id="logout" style="float: right; margin-right: 100px;"
			href="javascript:void(0)" onclick="logout();">Logout</a>
</body>
<html>
