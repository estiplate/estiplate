<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Varela+Round'
	rel='stylesheet' type='text/css'>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="styles.css">
<script type="text/javascript" charset="utf-8" src="/helpings/utils.js"></script>
<script type="text/javascript">

window.onload = function() {
	document.getElementById("name_input").value = getCookie("username");
	document.getElementById("token_input").value = getCookie("token");

	document.getElementById('get_file').onclick = function() {
	    document.getElementById('uploadinput').click();
	};
	var token = getCookie("token");
	if (token == undefined || token == "") {
		window.location = "/helpings/";
	}
}

function readURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();
        
        reader.onload = function (e) {
        	document.getElementById("preview").src=e.target.result;
        }
        
        reader.readAsDataURL(input.files[0]);
    }
    
}
</script>
</head>
<body>
<br>
<br>
<form action="upload" method="post" enctype="multipart/form-data" id="upload-form">
<input type="file" name="file" size="50" id="uploadinput" onchange="readURL(this);"/>
<br>
<img id="preview" src="upload.png" alt="your image"/> <br> <br>
<input type="button" id="get_file" value="Select Image"> <br> <br>
<input type="text" name="title" placeholder="Description"> <br>
<input type="text" id="name_input" name="username" style="display:none;"> <br>
<input type="text" id="token_input" name="token" style="display:none;"> <br>
<input type="submit" value="Post Helping" id="uploadfile"/>

</form>
</body>
</html>
