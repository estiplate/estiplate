<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Varela+Round'
	rel='stylesheet' type='text/css'>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="styles.css">
<script type="text/javascript" charset="utf-8" src="login.js"></script>
<script>
	window.onload = function() {

		var type = getCookie("type");
		if (type != null) {
			if (type === 'login') {
				userLogin();
			} else {
				userSignup();
			}
		} else {
			userLogin();
		}
	};
</script>
</head>
<body>
	<button type="button" id="toggleLoginButton" style="width:100px; margin-left: 20px;" onclick="toggleLogin()">Log in</button>

	<div id="user" style="display: none">
		<h1>ESTIPLATE</h1>
		<form name="userForm" onsubmit="return userAction()">
			<input class="loginform" type="text" name="username" placeholder="Username"> <br>
			<br> <input class="loginform" type="password" name="password"
				placeholder="Password"> <br> <input type="submit"
				name="send" id="submitbutton" value="Register" />
		</form>

	</div>
	<div id="message" style="display: none">
		<h3 id="messageText"></h3>
		<button type="button" onclick="clearMessage()">Done</button>
	</div>
</html>
