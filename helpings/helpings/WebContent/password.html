<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Varela+Round'
	rel='stylesheet' type='text/css'>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="styles.css">
<script type="text/javascript" charset="utf-8" src="password.js"></script>
<script type="text/javascript" charset="utf-8" src="utils.js"></script>
<script>
	window.onload = function() {

		var token = getCookie("token");
		if (token == undefined || token == "") {
			window.location = "/feed";
		}
	};
</script>
<link rel="icon" type="image/png" href="plate.png">
</head>
<body>
	<div id="user">
		<h1>ESTIPLATE</h1>
		<form name="userForm" id="userForm" onsubmit="return changePassword()">
			<input class="loginform" type="password" name="old_password" placeholder="Old Password"> <br><br>
			<input class="loginform" type="password" name="new_password" placeholder="New Password"> <br><br>
			<input class="loginform" type="password" name="confirm_password" placeholder="Confirm Password"> <br>
			<input type="submit" name="send" id="submitbutton" value="Change Password" />
		</form>

	</div>
	<div id="message" style="display: none">
		<h3 id="messageText"></h3>
		<button type="button" onclick="clearMessage()">Done</button>
	</div>
</html>
